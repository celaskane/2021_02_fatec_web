<!doctype html>
<html>
	<head> 
		<title>Correção Atividade PW03</title>
		<link rel="stylesheet" href="atividade4.css" />
	</head>
	<body>
	<h1 class="titulo">Contato</h1>
	<br/><br/><i>Seja bem vindo, preencha o <b>formulário</b>
	abaixo para:</i> 	<br/>
		<ul>
			<li>duvidas</li>
			<li>sugestões</li>
			<li>criticas</li>
			<li>Orçamentos</li>
		</ul>
		Caso queira ver nossos produtos, clique
		<a href="produtos.pdf">aqui</a>
		<br/><br/>	
	<form class="box">
	<label>nome:</label><input type="text" id="txtNome" size="50" maxlength="45"
	placeholder="digite seu nome" required /><br/>
	<label>email:</label><input type="email" id="txtEmail" size="60" placeholder="digite seu email" maxlength="55" required /><br/>
	<label>telefone:</label><input type="text" id="txtTelefone" size="30" placeholder="digite seu telefone" required pattern="[0-9]{4,5}-[0-9]{4}" title="Informe um telefone no formato 99999-9999"  /><br/>
	assunto:<select id="assunto">
			<option value="1">Duvidas</option>
			<option value="2">sugestões</option>
			<option value="3">Criticas</option>
			<option value="4">orçamentos</option>
			</select><br/>
	Deseja receber uma copia deste e-mail:
	<input type="radio" id="Op1" name="receber" />
	Sim
	<input type="radio" id="Op2" name="receber" />
	Não <br/>
	mensagem:
	<textarea id="msg" rows="4" cols="40" required placeholder="digite sua mensagem"></textarea><br/>
	<button id="bt1">Enviar</button>
	</form>
	</body>
</html>
