<doctype! html>
<html>
	<head>
		<title>Atividade 09 Pweb</title>
		<script lang="javascript" src="jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<font color="red" size="14px">Contato</font>
		<br/>
		<br/>
		<i>Seja bem vindo, preencha o <b>formulário</b>
	abaixo para:</i>
		<br/>
		<ul>
			<li>duvidas</li>
			<li>sugestões</li>
			<li>criticas</li>
			<li>Orçamentos</li>
		</ul>
		Caso queira ver nossos produtos, clique
		<a href="produtos.pdf">aqui</a>
		<br/>
		<br/>
		<form>
	nome:<input type="text" id="txtNome" size="50" placeholder="digite seu nome"/>
			<br/>
	email:<input type="text" id="txtEmail" size="60" placeholder="digite seu email"/>
			<br/>
	telefone:<input type="text" id="txtTelefone" size="30" placeholder="digite seu telefone"/>
			<br/>
	assunto:<select id="assunto">
				<option>Duvidas</option>
				<option>sugestões</option>
				<option>Criticas</option>
				<option>orçamentos</option>
			</select>
			<br/>
	Deseja receber uma copia deste e-mail:
	<input type="radio" id="Op1" name="receber"/>
	Sim
	<input type="radio" id="Op2" name="receber"/>
	Não 
	<br/>
	mensagem: <textarea id="msg" rows="3" cols="40" placeholder="digite uma mensagem"></textarea>
			<br/>
			<br/>
			<input type="button" id="bt1" value="Enviar"/>
		</form>
		
		<h2>Cópia do formulário</h2>
			<button>Copiar</button>
			</br>
			<div class="paragrafo">&nbsp;</div>
	
	</body>
</html>

<script lang="javascript">

$("div").css("background-color", "gray");
$("div").css("height", "250px");
$("div").css("width", "400px");
$("div").css("display", "block");

$("button").click(function(){
	var x = $("#txtNome").val() + " </br> " + $("#txtEmail").val() + " </br> " +  $("#txtTelefone").val() + " </br> " + $("#msg").val();
	$(".paragrafo").html(x);
});

</script>
