	<body>
        <div class="container p-3 my-3 bg-dark text-white">
            <h1 class="text text-danger">Contato</h1>
	        <br/><br/><i>Seja bem vindo, preencha o <b>formulário</b> abaixo para:</i>
        </div>

        <div class="list-group">
            <ul class="list-group-flush">
                <li class="list-group-item">duvidas</li>
                <li class="list-group-item">sugestões</li>
                <li class="list-group-item">criticas</li>
                <li class="list-group-item">Orçamentos</li>
            </ul>
            <p class="text">Caso queira ver nossos produtos, clique
                <a href="produtos.pdf">aqui</a>.</p>
        </div>
        
        <div class="form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" placeholder="Digite seu nome" id="txtNome" size="50" maxlength="45" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" placeholder="Digite seu e-mail" id="txtEmail" size="60" maxlength="55" required>
            </div>
            <div class="form-group">
                <label for="nome">Telefone:</label>
                <input type="text" class="form-control" placeholder="Digite seu telefone" id="txtTelefone" size="30" required pattern="[0-9]{4,5}-[0-9]{4}" title="Informe um telefone no formato 99999-9999">
            </div>
            <div class="form-group">
                <label for="nome">Assunto:</label>
                <select name="Assunto" id="assunto">
                    <option value="1">Dúvidas</option>
                    <option value="2">Sugestões</option>
                    <option value="3">Críticas</option>
                    <option value="4">Orçamentos</option>
                </select>
            </div>
            <div class="input">
                <p>Deseja receber uma copia deste e-mail:</p>
                <input type="radio" id="Op1" name="receber" />
                Sim
                <input type="radio" id="Op2" name="receber" />
                Não
            </div>
            <div class="textarea">
                <textarea id="msg" cols="40" rows="4" required placeholder="digite sua mensagem"></textarea>
            </div>
            <div class="button">
                <button id="bt1">Enviar</button>
            </div>
        </div>
